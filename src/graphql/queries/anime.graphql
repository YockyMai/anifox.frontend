query Anime($url: String!) {
  anime(url: $url) {
    accentColor
    airedOn
    createdAt
    description
    duration
    episodesAired
    episodesCount
    franchise
    id
    image {
      medium
      cover
      large
    }
    studios {
      id
      name
    }
    genres {
      id
      image
      name
    }
    videos {
      id
      imageUrl
      name
      type
      playerUrl
    }
    minimalAge
    nextEpisode
    playerLink
    ratingMpa
    releasedOn
    screenshots
    season
    shikimoriId
    shikimoriRating
    shikimoriVotes
    status
    title
    totalRating
    type
    updatedAt
    url
    year
  }
}
